{% extends "object_grid.html" %}

{% block grid_type %}Reference card{%if object_list|length > 1 %}s{% endif %}{% endblock %}

{% block image-link %}<a href="{% url 'reference-card-by-id' object.id %}"><img src="{{ object.image.url }}" class="half-card-image" alt="{{ object.title }} - {{ object.subtitle }}"//></a>{% endblock %}

{% block text-link %}<div class="half-card-link-box"><a class="object-link" href="{% url 'reference-card-by-id' object.id %}">{{ object.title }} - {{ object.subtitle }}</a></div>{% endblock %}
