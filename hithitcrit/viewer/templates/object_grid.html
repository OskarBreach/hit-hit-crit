<div class="category">{% block grid_type %}Item{%if object_list|length > 1 %}s{% endif %}{% endblock %}</div>
<div class="object-grid">
{% for object in object_list %}
  <div class="object">
    {% if object.image %}
    {% block image-link %}<img src="{{ object.image.url }}" class="object-image" alt="{{ object.name }}"/>{% endblock %}
    {% endif %}
    {% block text-link %}<div class="object-link-box">{{ object.name }}</div>{% endblock %}
  </div>
{% endfor %}
</div>
