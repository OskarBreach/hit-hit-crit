{% extends "object_grid.html" %}

{% block grid_type %}Upgrade{%if object_list|length > 1 %}s{% endif %}{% endblock %}

{% block image-link %}<a href="{{ object.get_absolute_url }}"><img src="{{ object.image.url }}" class="card-image-half" alt="{{ object.name }}"//></a>{% endblock %}

{% block text-link %}<div class="half-card-link-box"><a class="object-link" href="{{ object.get_absolute_url }}">{{ object.name }}</a></div>{% endblock %}
